<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<script src="login.js" defer></script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form class="formInsc">
					<label for="chk" aria-hidden="true">Sign upp</label>
					<input type="text" name="txt" id="signup-nom" placeholder="Nom" required="">
                    <input type="text" name="txt" id="signup-prenom" placeholder="Prenom" required="">
					<input type="email" name="email" id="signup-email" placeholder="Email" required="">
					<input type="password" name="pswd" id="signup-mdp" placeholder="Password" required="">
					<button class="submitbtn" type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form class="formLogin">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" id="login-email" placeholder="Email" required="">
					<input type="password" name="pswd" id="login-mdp" placeholder="Password" required="">
					<button>Login</button>

				</form>
			</div>
	</div>
</body>
</html>
